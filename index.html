<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="preloader"><div class="preloader-line"></div></div>
    <div class="header">
      <form id="submit-form">
        <div class="header__deal-title">
          <h2 class="header__deal-id"></h2>
          <p class="header__deal-date">
            <span>Дата заказа</span>
            <span id="deal-date"></span>
          </p>
        </div>
        <div class="deal-info__table">
          <div class="deal-info__table__title">
            <div class="deal-info__table__title__item">ИНФОРМАЦИЯ</div>
            <div class="deal-info__table__title__item">ПОЛУЧАТЕЛЬ</div>
          </div>
          <div class="deal-info__table__content">
            <div class="deal-info__table__content-item">
              Менеджер:
              <span
                id="deal-manager"
                class="deal-info__table__content-item-text"
              ></span>
            </div>
            <div class="deal-info__table__content-item">
              ФИО:
              <span
                id="deal-full-name"
                class="deal-info__table__content-item-text"
              ></span>
            </div>
            <div class="deal-info__table__content-item">
              Админ:
              <span
                id="deal-admin"
                class="deal-info__table__content-item-text"
              ></span>
            </div>
            <div class="deal-info__table__content-item">
              Город:
              <span
                id="deal-city"
                class="deal-info__table__content-item-text"
              ></span>
            </div>
            <div class="deal-info__table__content-item">
              Статус:
              <span
                id="deal-status"
                class="deal-info__table__content-item-text"
              ></span>
            </div>
            <div class="deal-info__table__content-item">
              Банк:
              <span
                id="deal-bank"
                class="deal-info__table__content-item-text"
              ></span>
            </div>
          </div>
        </div>
        <div class="deal-payment">
          <div class="deal-payment__item">
            <div class="deal-payment__title__item">ПЕРЕВОД</div>
            <div id="deal-translation" class="deal-payment__content__item">
              <span></span>
            </div>
          </div>
          <div class="deal-payment__item">
            <div class="deal-payment__title__item">ВАЛЮТА</div>
            <div id="deal-current" class="deal-payment__content__item">
              <span></span>
            </div>
          </div>
          <div class="deal-payment__item">
            <div class="deal-payment__title__item">КУРС</div>
            <div id="deal-curs" class="deal-payment__content__item">
              <span></span>
            </div>
          </div>
          <div class="deal-payment__item">
            <div class="deal-payment__title__item">ОСТАТОК</div>
            <div id="deal-remainder" class="deal-payment__content__item">
              <span></span>
            </div>
          </div>
          <div class="deal-payment__item">
            <div class="deal-payment__title__item">БЮДЖЕТ</div>
            <div id="deal-budget" class="deal-payment__content__item">
              <span></span>
            </div>
          </div>
          <div class="deal-payment__item">
            <div class="deal-payment__title__item">ПЕРЕКУП</div>
            <div id="deal-outbid" class="deal-payment__content__item">
              <span></span>
            </div>
          </div>
        </div>
        <div class="header__list--title">
          <div class="header__list--title__content">Наименование позиций</div>
          <div class="header__list--title__content">Количество</div>
          <div class="header__list--title__content">Цена</div>
          <div class="header__list--title__content">Сумма</div>
        </div>
        <div class="header__list">
          <div class="header__item">
            <div class="header__card">
              <input name="name" type="text" placeholder="Название" />
            </div>
            <div class="header__card">
              <input name="count" type="number" placeholder="Количество" />
            </div>
            <div class="header__card">
              <input name="price" type="number" placeholder="Ценна" />
            </div>
            <div class="header__card">
              <input name="sum" type="number" placeholder="Сумма" />
            </div>
          </div>
        </div>
        <div class="header__btn">
          <button type="button" class="header__add">Добавить еще</button>
          <button type="submit" class="header__send">Сохранить</button>
        </div>
        <div class="header__total">
          <div class="header__total-table">
            <div class="header__total-table__list">
              <div class="header__total-table__list-item">
                ОБЩАЯ СУММА ТОВАРА
              </div>
              <div class="header__total-table__list-item total-sum">0</div>
            </div>
            <div class="header__total-table__list">
              <div class="header__total-table__list-item">
                Коммиссия <span>6%</span>
              </div>
              <div
                class="header__total-table__list-item total-sum-with-commission"
              >
                0
              </div>
            </div>
            <div class="header__total-table__list">
              <div class="header__total-table__list-item">Итого</div>
              <div class="header__total-table__list-item"></div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
